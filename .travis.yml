sudo: required
language: php
php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

script:
- sudo add-apt-repository ppa:git-core/ppa -y
- sudo apt-get update
- if find . -name "*.php" ! -path "./vendor/*" -exec php -l {} 2>&1 \; | grep "syntax
  error, unexpected"; then exit 1; fi
- curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
- php phpcs.phar .

notifications:
  email: false
